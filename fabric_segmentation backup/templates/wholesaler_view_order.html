<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
    <style>
        /* General Styling */
        

       

        h1 {
            color: #4CAF50;
            font-size: 32px;
            margin: 30px 0;
            font-weight: bold;
        }

        /* .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        } */

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table td {
            color: #555;
        }

        .assign-link {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .assign-link:hover {
            background-color: #45a049;
        }

        .center {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            table th, table td {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>


    {% include 'wholesaler_header.html' %}
    <br><br><br><br>
    <div class="container">
        <h1>View Orders</h1>

        <table>
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Stock</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data['view_orders'] %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row['stock'] }}</td>
                    <td>{{ row['amount'] }}</td>
                    <td><a href="wholesaler_assign_order?action=assign&id={{ row['om_id'] }}" class="assign-link">Assign Order</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    
<br><br>
{% include 'footer.html' %}
