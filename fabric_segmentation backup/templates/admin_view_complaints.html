<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            text-decoration: none;
            color: #007BFF;
            font-weight: 500;
        }

        td a:hover {
            color: #0056b3;
        }

        /* .container {
            margin: 0 auto;
            padding-top: 10%;
            text-align: center;
        } */

        .btn-reply {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-reply:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'admin_header.html'%}

    <div class="container">
        <br><br><br><br>
        <h1>Complaints</h1>
        <table>
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Description</th>
                    <th>Reply</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data['view_complaint'] %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row['description'] }}</td>
                    <td>{{ row['reply'] }}</td>
                    <td>{{ row['date'] }}</td>
                    <td><a href="admin_com_reply?id={{row['complaint_id']}}" class="btn-reply">Reply</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% include 'footer.html'%}
</body>
</html>
