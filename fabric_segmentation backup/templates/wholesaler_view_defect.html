<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Report</title>
    <style>
        /* General Styling */
        /* body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        } */

        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        h1 {
            color: #4CAF50;
            font-size: 28px;
            margin: 30px 0;
        }

        /* .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        } */

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table td {
            color: #555;
        }

        .center {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            table th, table td {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    {% include 'wholesaler_header.html' %}
    <br><br><br><br>
    <div class="container">
        <h1>Defect Report</h1>

        <table>
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data['view_orders'] %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row['def_des'] }}</td>
                    <td><img src="/{{ row['def_image'] }}" alt="Defect Image" style="max-width: 150px; height: auto;"></td>
                    <td>{{ row['date'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% include 'footer.html' %}
<br><br>
</body>
</html>
