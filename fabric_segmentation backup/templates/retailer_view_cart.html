<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Cart</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            font-weight: bold;
            margin-top: 40px;
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            text-transform: uppercase;
        }

        td {
            font-size: 16px;
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
                margin: 20px 0;
            }

            th, td {
                padding: 12px;
                font-size: 14px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    {% include 'retailer_header.html' %}
    <br><br><br><br>
    <div class="center">
        <h1>Your Cart</h1>

        <table>
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data['retailer_view_cart'] %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>${{ row['total'] }}</td>
                    <td>{{ row['date'] }}</td>
                    <td>{{ row['status'] }}</td>
                    <td><a class="btn" href="retailer_purchase?id={{ row['om_id'] }}&am={{ row['amount'] }}">Purchase List</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    {% include 'footer.html' %}
   <br><br>
</body>
</html>
