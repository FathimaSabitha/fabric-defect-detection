<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Order</title>
    <style>
        /* General Styling */
        /* body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
        } */

        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-top: 40px;
        }

        /* .container {
            width: 60%;
            margin: 30px auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        } */

        /* Form Styling */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        select, input[type="submit"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select:focus, input[type="submit"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .select-container {
            text-align: left;
            width: 100%;
        }

        .select-container label {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            select, input[type="submit"] {
                width: 100%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    {% include 'wholesaler_header.html' %}
    <br><br><br><br>
    <div class="container">
        <h1>Assign Order</h1>

        <form method="post">
            <div class="select-container">
                <label for="deliveryagent">Delivery Agents:</label>
                <select name="deliveryagent" id="deliveryagent">
                    <option value="">Select a Delivery Agent</option>
                    {% for i in data['view'] %}
                        <option value="{{ i['dg_id'] }}">{{ i['fname'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="submit" name="submit" value="Assign Order">
        </form>
    </div>

    {% include 'footer.html' %}
<br><br>
</body>
</html>
