<style>
    /* Center the content and add margins */
    center {
        margin-top: 8%;
        margin-bottom: 20%;
    }

    /* Container for the form, with folding animation */
    .form-container {
        background-color: rgba(109, 102, 145, 0.26); /* Light purple background */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        text-align: center;
        width: 500px;
        margin: auto;
        margin-bottom: 20px;
        transform-origin: top;
        animation: foldIn 1s ease forwards; /* Folding animation for form */
    }

    /* Folding animation */
    @keyframes foldIn {
        0% {
            transform: perspective(600px) rotateX(-90deg);
            opacity: 0;
        }
        100% {
            transform: perspective(600px) rotateX(0);
            opacity: 1;
        }
    }

    h2 {
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
        animation: fadeIn 2s ease-in forwards; /* Fading animation for form */
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Table styling for the report display */
    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #dee2e6; /* Border below cells */
    }

    th {
        background-color: #e9ecef; /* Light background for table header */
        color: #495057; /* Dark text */
    }

    /* Hover effect for table rows */
    tr:hover {
        background-color: #f1f1f1; /* Light gray on hover */
    }

    /* Form input styling */
    input[type="text"], input[type="file"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #f1f1f1;
        outline: none;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="file"]:focus {
        background-color: #e0f7fa; /* Focused input background */
        box-shadow: 0 0 10px rgba(181, 218, 228, 0.6);
    }

    /* Submit button styling */
    input[type="submit"] {
        background-color: #4c77af;
        color: white;
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    input[type="submit"]:hover {
        background-color: #53b8e0;
    }

    /* Image inside the table */
    img {
        border-radius: 5px;
        transition: transform 0.3s ease; /* Smooth hover effect */
    }

    img:hover {
        transform: scale(1.1); /* Image zoom effect on hover */
    }
    .product-table {
        width: 90%;
        margin-top: 5%;
        border-collapse: collapse;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        opacity: 0;
        animation: fadeInTable 1.5s ease forwards;
    }

    @keyframes fadeInTable {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
<center style="margin-top: 8%; margin-bottom: 20%;">
<!-- Report Defect Form with animation -->
<div class="form-container">
    <h2>Report Defect</h2>
    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Image</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="submit" value="send"></td>
            </tr>
        </table>
    </form>
</div>

<!-- Display User's Reports without animation -->

    <table class="product-table">
        <tr>
            <th>Sl.No</th>
            <th>Product Name</th>
            <th>Findings</th>
            <th>Image</th>
            <th>Date</th>
        </tr>
        {% for i in data['view'] %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ i['product_name'] }}</td>
            <td>{{ i['defect_description'] }}</td>
            <td><img src="/{{ i['defect_image'] }}" height="100px" width="100px" alt=""></td>
            <td>{{ i['date'] }}</td>
        </tr>
        {% endfor %}
    </table>
</center>
