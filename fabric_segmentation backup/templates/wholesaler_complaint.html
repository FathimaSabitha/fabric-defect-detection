<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-top: 40px;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table td {
            color: #555;
        }

        /* Form Elements */
        input[type="text"], input[type="date"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="submit"] {
            width: 30%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Centered Content */
        center {
            display: block;
            width: 100%;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            input[type="text"], input[type="date"], input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    {% include 'wholesaler_header.html' %}
    <br><br><br><br>
    <div class="container">
        <h1>Complaint Form</h1>
        <form method="post">
            <table>
                <tr>
                    <th>Description:</th>
                    <td><input type="text" name="description" required></td>
                </tr>
                <tr>
                    <th>Date:</th>
                    <td><input type="date" name="date" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="Submit" value="Submit Complaint"></td>
                </tr>
            </table>
        </form>

        <h2>Complaint History</h2>

        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Reply</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data['view'] %}
                <tr>
                    <td>{{ i['description'] }}</td>
                    <td>{{ i['reply'] }}</td>
                    <td>{{ i['date'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% include 'footer.html' %}
<br><br>
</body>
</html>
